<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rencana Diet Puasa Intermiten</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: url('images/foto1.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #ffe6f0;
      color: #4b004b;
    }
    h1 {
      text-align: center;
      color: #d63384;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
    }
    .photo-frame {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .photo-frame img {
      border: 5px solid #ffb6c1;
      border-radius: 20px;
      width: 150px;
      height: auto;
      box-shadow: 0 0 10px rgba(214, 51, 132, 0.4);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 240, 245, 0.9);
      box-shadow: 0 0 10px rgba(214, 51, 132, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #f3c4d6;
      text-align: center;
    }
    th {
      background-color: #ffb6c1;
      color: #4b004b;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #d63384;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background-color: #ffb6c1;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6b4eaf2242.mp3" type="audio/mpeg">
  </audio>

  <h1>ðŸ’– Rencana Diet Puasa Intermiten 5 Bulan ðŸ’–</h1>

  <table>
    <thead>
      <tr>
        <th>Minggu</th>
        <th>Puasa:Makan</th>
        <th>Motivasi</th>
        <th>Sen</th>
        <th>Sel</th>
        <th>Rab</th>
        <th>Kam</th>
        <th>Jum</th>
        <th>Sab</th>
        <th>Min</th>
      </tr>
    </thead>
    <tbody id="tabelPuasa"></tbody>
  </table>

  <script>
    const motivasi = [
      "Mulai pelan-pelan, dengarkan tubuhmu.",
      "Tubuh mulai beradaptasi, tetap hidrasi.",
      "Sel mulai memperbaiki diri (autofagi).",
      "Nikmati energi lebih stabil sepanjang hari.",
      "Lemak mulai digunakan lebih efisien.",
      "Kamu sudah terbiasa, pertahankan!",
      "Kendalikan nafsu makan, bukan sebaliknya.",
      "Tingkatkan kualitas tidur dan olahraga ringan.",
      "Selamat datang di zona pembakaran lemak optimal.",
      "Kamu jadi lebih sadar terhadap rasa lapar sejati.",
      "Lebih fokus, lebih jernih berpikir.",
      "Coba makan makanan utuh & bernutrisi.",
      "Jendela makan makin sempit, tapi kamu kuat.",
      "Kamu sudah seperti atlet metabolik!",
      "Tubuhmu sedang regenerasi maksimal.",
      "Kamu sudah ahli dalam kendali diri.",
      "Hanya makan sekali, buat itu bernutrisi.",
      "Tubuh lebih ringan, pikiran pun tenang.",
      "Pertahankan pola sehat ini dengan bangga.",
      "Finish strong! Kamu berhasil 5 bulan penuh!"
    ];

    function getFastingHours(week) {
      if (week < 2) return "12:12";
      if (week < 4) return "14:10";
      if (week < 8) return "16:8";
      if (week < 12) return "18:6";
      if (week < 16) return "20:4";
      return "23:1";
    }

    function createCheckbox(week, day) {
      const id = `week${week}_day${day}`;
      const saved = localStorage.getItem(id) === 'true';
      return `<input type="checkbox" id="${id}" ${saved ? 'checked' : ''} onchange="saveCheck('${id}')">`;
    }

    function saveCheck(id) {
      const checkbox = document.getElementById(id);
      localStorage.setItem(id, checkbox.checked);
    }

    const tbody = document.getElementById("tabelPuasa");
    for (let i = 0; i < 20; i++) {
      let row = `<tr>
        <td>Minggu ${i + 1}</td>
        <td>${getFastingHours(i)}</td>
        <td>${motivasi[i]}</td>`;
      for (let d = 0; d < 7; d++) {
        row += `<td>${createCheckbox(i + 1, d)}</td>`;
      }
      row += `</tr>`;
      tbody.innerHTML += row;
    }
  </script>
</body>
</html>
